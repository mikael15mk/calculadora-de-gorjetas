<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start 01.css">
    <title>Cauculadora de gorjetas</title>
</head>
<body>
<div id="conteiner">
    <div>
        <h1 id="title">cauculadora de gorjetas</h1>
    </div>
    <div>
        <form class="forms" id="forms">
            <label for="bill">
                <p>quanto ficou a conta</p>
            </label>
            <p>
                R$ <input type="number" placeholder="ex: 100 R$" name="bill" id="bill" class="forminput" required>
            </p>
            <label for="serviceQual">
                <p>como foi o seu serviço ?</p>
            </label>
            <p>
                <select name="select" id="serviceQual" class="formselect" required>
                    <option value="o" disabled selected>escolha uma opção</option>
                    <option value="0.3">30% - incrivel</option>
                    <option value="0.2">20% - bom</option>
                    <option value="0.15">15% - aceitavel</option>
                    <option value="0.1">10% - ruim</option>
                    <option value="0.05">05% - pessimo</option>
                </select>
            </p>
            <label for="people">
                <p>quantas pessoas dividiram a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="ex: 1" name="people" id="people" class="forminput2" required> pessoa(s)
            </p>
            <button type="submit" class="formbutton">caucular!</button>
        </form>
    </div>
    <strong>
    <div id="total">
        Gorjeta Total:
        R$ <span id="tips">0,00</span>
        <span id="each">cada</span>
    </div>
    </strong>
    <footer id="marca">&copy; mk midia</footer>
</div>
<script type="text/javascript" src="start 01.js"></script>
</body>
</html>
